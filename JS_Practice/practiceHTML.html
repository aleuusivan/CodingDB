<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>PracticeTab</title>
</head>
<body>
  <div id="popupBust" class="hidden">
    <img src="img/bust.png">
  </div>
  <div id="bet">
     <h1 id="betText" >BET</h1>
     <input id="betInput" type="text">
     <h2 id="monies">Money:</h2>
    </div>            

    <div>

    <button id= "buttonStart" type="button">PLAY</button>
    <h1>CURRENT HAND:</h1>

    <h1 id="currentCards"></h1>

  
    <div id="hand">      
    <section><img id="card1" src="img/Cards/0.png" > </section>
    <section><img id="card2" src="img/Cards/0.png" >  </section>
    <section><img id="card3" src="img/Cards/0.png" >  </section>
    <section><img id="card4" src="img/Cards/0.png" >  </section>
    <section><img id="card5" src="img/Cards/0.png" >  </section>
    <section><img id="card6" src="img/Cards/0.png" >  </section>

    <!-- Buttons -->
    </div>
    <button  id= "buttonOne" type="button">Hit</button> 
    <button id= "buttonTwo" type="button">Stay</button> 
   </div>
   
  <container id="rightBox">
    <h2 id="scoreTitle">SCORE</h2>
    <aside id="score"></aside>
    <h2 id="dealersHand"> Dealer's Hand</h2>
    <section > <img id="card7" src="img/Cards/0.png" >  </section>
    <section > <img id="card8" src="img/Cards/0.png" ></section>
   </container>
  

</div>

    <!-- javascript link -->
    <script type="text/javascript" src="practiceJS.js"></script>
</body>

</html>
